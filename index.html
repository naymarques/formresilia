  <body>
    <div class = "cadastro">
      <h1>Inscreva-se aqui!</h1>
      <form class="formulario">
        <div class="dados1">
          <label for="name">Nome Completo:</label>
          <input type="text" id="nome" name="nome-comp" />
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="email" />
          <label for="number">CPF:</label>
          <input type="number" id="CPF" name="CPF" min="0"/>
        </div>  
        <p>Sexo</p>
          <div class="sexo">
              <input type="radio" id="Feminino" name="Sexo"/>
              <label for="feminino">Feminino</label>
              <input type="radio" id="Masculino" name="Sexo"/></span>
              <label for="Masculino">Masculino</label>
        </div>
        <button type="submit" id="botaoenviar">Enviar</button>
      </form>
  </div>
  </body>
