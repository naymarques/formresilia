<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,400&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Formulário de inscrições Resilia</title>
  </head>
  <body>
    <div class="cadastro">
      <h1>Inscreva-se aqui!</h1>
      <form class="formulario">
        <div class="up">
          <label class="label1" for="name">Nome Completo:</label>
          <input class="input1" type="text" id="nome" name="nome-comp" />
          <label class="label1" for="mail">E-mail:</label>
          <input class="input1" type="email" id="mail" name="email" />
          <label class="label1" for="number">CPF:</label>
          <input class="input1" type="number" id="CPF" name="CPF" min="0" />
        </div>
        <div class="sexo">
          <h2>Gênero de Identificação</h2>
          <ul>
            <input class="input2" type="radio" id="Feminino" name="Sexo" />
            <label class="label2" for="feminino">Feminino</label>
            <input class="input2" type="radio" id="Masculino" name="Sexo" />
            <label class="label2" for="Masculino">Masculino</label>
          </ul>
        </div>
        <button type="submit" id="botaoenviar">Enviar</button>
      </form>
    </div>
  </body>
</html>
